{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Стать автором</h4>
            </div>
            <div class="card-body">
                <p>Став автором, вы сможете:</p>
                <ul>
                    <li>Создавать новости и статьи</li>
                    <li>Редактировать свои публикации</li>
                    <li>Удалять свои публикации</li>
                </ul>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Стать автором</button>
                    <a href="{% url 'news_list' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

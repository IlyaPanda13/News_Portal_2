<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    {% load censor_filters %}  <!-- Загрузка фильтра ДО первого использования -->
    <title>{{ news.title|censor }}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'news_list' %}">News Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news_list' %}">Все новости</a>
                    </li>
                    <!-- Дополнительные пункты меню при необходимости -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page content-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- Заголовок новости -->
                <h1 class="mb-3">{{ news.title|censor }}</h1>

                <!-- Дата публикации -->
                <p class="text-muted">
                    <strong>Дата публикации:</strong> {{ news.pub_date|date:"d.m.Y" }}
                </p>

                <hr>

                <!-- Содержание новости -->
                <div class="news-content mb-4">
                    {{ news.content|censor|linebreaks }}
                </div>

                <!-- Кнопка возврата -->
                <a href="{% url 'news_list' %}" class="btn btn-outline-primary">
                    ← Вернуться к списку новостей
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Удаление публикации</h3>
                </div>
                <div class="card-body">
                    <p>Вы уверены, что хотите удалить публикацию?</p>
                    <div class="alert alert-warning">
                        <strong>"{{ post.title }}"</strong>
                    </div>
                    <p class="text-muted">
                        Автор: {{ post.author.username }}<br>
                        Дата: {{ post.pub_date|date:"d.m.Y H:i" }}<br>
                        Тип: {{ post.get_post_type_display }}
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Да, удалить</button>
                            <a href="{% url 'news_list' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
